# Pre-commit hooks for code quality
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12
        exclude: ^(venv/|\.venv/)

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^(venv/|\.venv/)

  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=120
          - --extend-ignore=E203,W503,E501
        exclude: ^(venv/|\.venv/|tests/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10240']
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']
        exclude: ^(package-lock\.json|\.vscode/)

  # Custom hooks
  - repo: local
    hooks:
      # Check for datetime.now() usage
      - id: check-naive-datetime
        name: Check for naive datetime.now() usage
        entry: python scripts/hooks/check_datetime_usage.py
        language: system
        types: [python]
        exclude: ^(venv/|\.venv/|tests/utils/test_datetime_utils|scripts/hooks/)
        pass_filenames: true

      # Check for TODO/FIXME without issue reference
      - id: check-todo-format
        name: Check TODO/FIXME format
        entry: 'TODO(?!\(#\d+\))|FIXME(?!\(#\d+\))'
        language: pygrep
        types: [python]
        exclude: ^(venv/|\.venv/)

      # Prevent commits to main branch
      - id: prevent-main-commit
        name: Prevent direct commits to main
        entry: python scripts/hooks/check_branch.py
        language: system
        always_run: true
        pass_filenames: false
        stages: [commit]

# Configuration for specific tools
default_language_version:
  python: python3.12

# Exclude patterns
exclude: |
  (?x)(
    ^venv/|
    ^\.venv/|
    ^node_modules/|
    ^\.git/|
    \.pyc$|
    __pycache__
  )

# Global settings
fail_fast: false
