services:
  - type: web
    name: mailquery-mcp-server
    runtime: python
    plan: free
    buildCommand: uv sync && echo "Build completed"
    startCommand: bash entrypoints/production/run_unified_http.sh --host 0.0.0.0 --port $PORT
    envVars:
      # ===========================
      # Python & Build Tools
      # ===========================
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: UV_VERSION
        value: "0.7.12"

      # ===========================
      # üîß INFRA/CORE - Ïù∏ÌîÑÎùº ÌïµÏã¨ ÏÑ§Ï†ï
      # ===========================

      # Database
      - key: DATABASE_PATH
        value: "./data/graphapi.db"

      # Security
      - key: ENCRYPTION_KEY
        sync: false

      # Logging
      - key: LOG_LEVEL
        value: "INFO"

      # Network
      - key: HTTP_TIMEOUT
        value: "30"

      # Token
      - key: TOKEN_REFRESH_BUFFER_MINUTES
        value: "10"

      # Environment
      - key: ENVIRONMENT
        value: "production"

      # ===========================
      # üîê DCR - Dynamic Client Registration (Claude Connector)
      # ===========================

      # Azure AD Ïï± Ï†ïÎ≥¥ (DCR Î∞±ÏóîÎìúÏö©)
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: AZURE_TENANT_ID
        sync: false

      # ===========================
      # üì© MODULES/ACCOUNT - Í≥ÑÏ†ï Í¥ÄÎ¶¨ Î™®Îìà
      # ===========================

      - key: ENROLLMENT_DIRECTORY
        value: "./enrollment"

      # ÏûêÎèô Í≥ÑÏ†ï Îì±Î°ù (ÌôòÍ≤ΩÎ≥ÄÏàò Í∏∞Î∞ò)
      - key: AUTO_REGISTER_USER_ID
        sync: false
      - key: AUTO_REGISTER_USER_NAME
        sync: false
      - key: AUTO_REGISTER_EMAIL
        sync: false
      - key: AUTO_REGISTER_OAUTH_CLIENT_ID
        sync: false
      - key: AUTO_REGISTER_OAUTH_CLIENT_SECRET
        sync: false
      - key: AUTO_REGISTER_OAUTH_TENANT_ID
        sync: false
      - key: AUTO_REGISTER_OAUTH_REDIRECT_URI
        sync: false
      - key: AUTO_REGISTER_DELEGATED_PERMISSIONS
        value: "Mail.ReadWrite,Mail.Send,Notes.ReadWrite,Notes.Create,offline_access"

      # ===========================
      # ‚öôÔ∏è MODULES/MAIL_PROCESS - Î©îÏùº Ï≤òÎ¶¨ Î™®Îìà
      # ===========================

      # Processing Limits
      - key: MAX_KEYWORDS_PER_MAIL
        value: "5"
      - key: MAX_MAILS_PER_ACCOUNT
        value: "200"
      - key: MAIL_BATCH_SIZE
        value: "100"

      # Filtering Rules
      - key: BLOCKED_DOMAINS
        value: "noreply.com,no-reply.com,donotreply.com,notifications.com,alerts.com"
      - key: BLOCKED_KEYWORDS
        value: "Ïä§Ìå∏,Í¥ëÍ≥†,ÌôçÎ≥¥,ÎßàÏºÄÌåÖ,unsubscribe,newsletter,promotion"
      - key: BLOCKED_SENDER_PATTERNS
        value: "noreply@,no-reply@,donotreply@,auto-reply@,block@"
    healthCheckPath: /health
