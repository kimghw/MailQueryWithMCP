services:
  - type: web
    name: mailquery-mcp-server
    runtime: python
    plan: free
    buildCommand: pip install uv && uv pip install -r requirements.txt
    startCommand: bash entrypoints/production/start_server.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENCRYPTION_KEY
        sync: false
      - key: OAUTH_CLIENT_ID
        sync: false
      - key: OAUTH_CLIENT_SECRET
        sync: false
      - key: OAUTH_TENANT_ID
        sync: false
      - key: OAUTH_REDIRECT_URI
        sync: false
    healthCheckPath: /health
