[project]
name = "iacsgraph"
version = "0.1.0"
description = "IACSGraph project to process emails and extract keywords."
authors = [{ name = "Cline", email = "cline@example.com" }]
requires-python = ">=3.10"
dependencies = [
    # Core MCP Server
    "mcp>=0.1.0",
    "uvicorn>=0.24.0",
    "fastapi>=0.104.0",
    "starlette>=0.27.0",

    # Database & Data Processing
    "sqlalchemy>=2.0.0",
    "pydantic[email]>=2.0,<3.0",

    # Network & HTTP
    "aiohttp>=3.9.5",
    "requests>=2.31.0",

    # Configuration & Utils
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "cryptography>=45.0.4",

    # Messaging & Scheduling
    "kafka-python>=2.0.2",
    "apscheduler>=3.10.4",
]

[project.optional-dependencies]
dev = [
    "uv>=0.1.0",
]
sqlserver = [
    "pyodbc>=5.0.0",
]
postgresql = [
    "psycopg2-binary>=2.9.0",
]

[dependency-groups]
dev = [
    "black",
    "isort",
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["modules*", "infra*", "main*", "scheduler*"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
